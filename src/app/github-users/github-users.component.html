<section class="main">
    <div class="main__sidebar">
        <!-- <input type="text" name="searchField" [(ngModel)] = 'searchString' (ngModelChange)="search()" placeholder="Enter login"> -->
        <h2>User's Form</h2>
        <form class="filter-form" [formGroup]="filterForm">
            <label for="login">Login: </label>
            <input id="login" type="text" formControlName="login">
            <label for="stack">Stack: </label>
            <input id="stack" type="text" formControlName="stack">
            <label for="location">Location: </label>
            <input id="location" type="text" formControlName="location">
        </form>
        <button (click)="loadMore()">Load More Users</button>
    </div>
    <div class="main__output">
        <div class="main__output__header">
            <h2>Candidates</h2>
        </div>
        <div class="main__output__users">
            <ul>
                <li *ngFor="let user of users$ | async">
                    <a href={{user.html_url}}>
                        <img src="{{user.avatar_url}}">
                    </a>
                    <h3>{{user.login}}</h3>
                    <h4>{{user.location}}</h4>
                    <h4>{{user.stack}}</h4>
                </li>
            </ul>
            <div>
                
            </div>
        </div>
    </div>
</section>
