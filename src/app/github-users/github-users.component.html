<section class="main">
    <div class="main__sidebar">
        <h2>User's Form</h2>
        <form (ngSubmit)="onSubmit()" class="filter-form" [formGroup]="filterForm">
            <input id="login" name="searchField" [(ngModel)] = 'searchString' (ngModelChange)="searchByLogin()" type="text" formControlName="login" placeholder="Enter login">
            <input id="stack" type="text" formControlName="stack" placeholder="Enter stack">
            <input id="location" type="text" formControlName="location" placeholder="Enter location">
            <button type="submit" [disabled]="!filterForm.valid">Submit</button>
        </form>
        <button (click)="loadMore()">Load More Users</button>
    </div>
    <div class="main__output">
        <div class="main__output__header">
            <h2>Candidates</h2>
        </div>
        <div class="main__output__users">
            <ul>
                <li *ngFor="let user of users$ | async">
                    <a href={{user.html_url}}>
                        <img src="{{user.avatar_url}}">
                    </a>
                    <h3>{{user.login}}</h3>
                    <h4>{{user.location}}</h4>
                    <h4>{{user.stack}}</h4>
                </li>
            </ul>
        </div>
    </div>
</section>
